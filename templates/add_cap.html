{% extends "layout.html" %}
{% load static from staticfiles %}


{% block styles %}
    <style>
    body{
        background: #2196F3;
    }
    </style>
{% endblock %}

{% block content %}

    <div class="container">


        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">

                        <div class="row">
                            <div class="col s12">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="name" name="name" type="text" class="validate">
                                            <label for="name">Name</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">insert_photo</i>
                                            <input id="picture" type="url" name="picture" class="validate">
                                            <label for="picture">Picture URL</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">link</i>
                                            <input id="link" type="url" name="url" class="validate">
                                            <label for="link">Store Link</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">attach_money</i>
                                            <input id="price" type="number" step="any" name="price" class="validate">
                                            <label for="price">Price</label>
                                        </div>
                                    </div>

                                    <div class="input-field col s12">
                                        <select multiple name="emotion">
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="happiness">Happiness</option>
                                            <option value="fear">Fear</option>
                                            <option value="neutral">Neutral</option>
                                            <option value="sadness">Sadness</option>
                                            <option value="surprise">Surprise</option>
                                        </select>
                                        <label>Emotion</label>
                                    </div>
                                    <button class=" right btn waves-effect waves-light" type="submit" name="action">
                                        Submit
                                        <i class="material-icons right">send</i>
                                    </button>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}

{% block scripts %}
    <script>

        $(document).ready(function () {
            $('select').material_select();
        });

    </script>
{% endblock %}
